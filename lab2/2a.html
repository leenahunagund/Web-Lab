<!DOCTYPE html>
<html>
	<head>
		<title>Student feedback</title>
		<link rel="stylesheet" href="lab2.css"
	</head>
	<body>
		<h1>STUDENT FEEDBACK</h1>
		<form>
			<label for="fname">Full Name: </label>
			<input type="text" id="fname" name="fullname" placeholder="Your Name">
			<label for="email">Email: </label>
			<input type="email" id="email" name="emailid" placeholder="Your Email-Id">
			<label for="USN">USN: </label>
			<input type="text" id="USN"  name="USN" placeholder="Your USN">
			<label for="sem">Select Semester:</label>
			<select name="sem">
				<option value="1" selected>1</option>
				<option value="2" >2</option>
				<option value="3" >3</option>
				<option value="4" >4</option>
				<option value="5" >5</option>
				<option value="6" >6</option>
				<option value="7" >7</option>
				<option value="8" >8</option>
			</select>
			<label>Branch:</label>
			<input type="radio" name="branch" value="CS">Computer Science and Engineering</br>
			<input type="radio" name="branch" value="IS">Information Science and Engineering</br>
			<input type="radio" name="branch" value="EC">Electronics and Communication </br>
			<input type="radio" name="branch" value="NCB">Non-Circuit Branch</br>
			<label for="feedback">Feedback:</label>
			<textarea rows="6" cols="50" name="feedback" placeholder="Your Feedback & Suggestions"></textarea></br>
			<input type="checkbox" name="reg" id="reg">
			<label for="reg">Send me a copy of my Responses</label>
			<input type="submit" value="submit">
		</form>
	</body>
	<footer>
		<marquee direction="right">&copy; JSS SCIENCE AND TECHNOLOGY UNIVERSITY</br>
		All Rights Reserved
		</marquee>
	</footer>
</html>
