<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible", content="IE-edge">
		<meta name="viewport`", content="width-device-width",intial-scale=10">
		<title>Background-split</title>
	</head>
	<frameset cols="50%,50%">
		<frameset rows="50%,50%">
			<frame src="top-left.html" name="tl">
			<frame src="bottom-left.html" name="bl">
		</frameset>
		<frameset rows="50%,50%">
			<frame src="top-right.html" name="tl">
			<frame src="bottom-right.html" name="br">
		</frameset>
		<noframes>
			<body> Your browser does not support frames</body>
		</noframes>
	</frameset>
</html>
